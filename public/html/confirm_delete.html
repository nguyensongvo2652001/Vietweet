<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home/Twitter</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/general.css" />
    <link rel="stylesheet" href="../css/buttons.css" />
    <link rel="stylesheet" href="../css/modal.css" />
    <link rel="stylesheet" href="../css/confirm_delete.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div class="confirm-delete-container">
      <div class="backdrop confirm-delete-backdrop"></div>
      <div class="modal confirm-delete">
        <header class="confirm-delete__header">
          <ion-icon name="logo-twitter" class="confirm-delete__icon"></ion-icon>
          <h2 class="confirm-delete__title">Delete your account</h2>
        </header>
        <p class="confirm-delete__message">
          Enter your password again to confirm that you want to delete your
          account. Please keep in mind that you will not be able to revert this
          action.
        </p>
        <form class="confirm-delete__form">
          <div class="confirm-delete__form-item">
            <label class="confirm-delete__form-label" for="password"
              >Password</label
            >
            <input
              type="password"
              class="confirm-delete__form-input"
              id="password"
              placeholder="●●●●●●●●"
              required="true"
            />
          </div>
          <div class="confirm-delete__buttons">
            <button class="btn btn--delete-account">Delete my account</button>
            <button class="btn btn--cancel">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
