<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home/Twitter</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/general.css" />
    <link rel="stylesheet" href="../css/buttons.css" />
    <link rel="stylesheet" href="../css/modal.css" />
    <link rel="stylesheet" href="../css/change_password.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div class="change-password-container hidden">
      <div class="backdrop"></div>
      <div class="modal change-password">
        <header class="change-password__header">
          <ion-icon
            name="logo-twitter"
            class="change-password__icon"
          ></ion-icon>
          <h2 class="change-password__title">Change password</h2>
        </header>
        <p class="change-password__message">
          Enter your current password and your new password to change your
          password.
        </p>
        <form class="change-password__form">
          <div class="change-password__form-item">
            <label class="change-password__form-label" for="current_password"
              >Current password</label
            >
            <input
              type="password"
              class="change-password__form-input"
              id="current_password"
              placeholder="●●●●●●●●"
              required="true"
            />
          </div>
          <div class="change-password__form-item">
            <label class="change-password__form-label" for="new_password"
              >New password</label
            >
            <input
              type="password"
              class="change-password__form-input"
              id="new_password"
              placeholder="●●●●●●●●"
              required="true"
            />
          </div>
          <div class="change-password__buttons">
            <button class="btn btn--change-password">Change my password</button>
            <button class="btn btn--cancel">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
