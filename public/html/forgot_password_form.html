<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/general.css" />
    <link rel="stylesheet" href="../css/buttons.css" />
    <link rel="stylesheet" href="../css/forgot_password.css" />
    <title>Reset password</title>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <main class="forgot-password">
      <header class="forgot-password__header">
        <ion-icon
          name="logo-twitter"
          class="forgot-password__header-icon"
        ></ion-icon>
        <h2 class="forgot-password__header-title">Find your twitter account</h2>
      </header>

      <form class="forgot-password__form hidden">
        <div class="forgot-password__form-item">
          <label class="forgot-password__form-label" for="username"
            >Enter your email or username</label
          >
          <input
            type="text"
            class="forgot-password__form-input"
            id="username"
            placeholder="jonas@example.com"
            required="true"
          />
        </div>

        <button class="btn btn--forgot-password btn--forgot-password-search">
          Search
        </button>
      </form>

      <div class="forgot-password__message-container">
        <p class="forgot-password__message">
          We have sent an email to someemail@example.com. Please go to your
          email account and perform instructions in the email. Keep in mind that
          this email is only valid for 10 minutes.
        </p>
        <button class="btn btn--forgot-password btn--go-to-login">
          Go back to login page
        </button>
      </div>
    </main>
  </body>
</html>
