<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/general.css" />
    <link rel="stylesheet" href="../css/buttons.css" />
    <link rel="stylesheet" href="../css/reset_password.css" />
    <title>Reset password</title>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <main class="reset-password">
      <header class="reset-password__header">
        <ion-icon
          name="logo-twitter"
          class="reset-password__header-icon"
        ></ion-icon>
        <h2 class="reset-password__header-title">Reset your password</h2>
      </header>

      <form class="reset-password__form hidden">
        <div class="reset-password__form-item">
          <label class="reset-password__form-label" for="password"
            >Enter your new password</label
          >
          <input
            type="password"
            class="reset-password__form-input"
            id="password"
            placeholder="●●●●●●●●"
            required="true"
          />
        </div>

        <button class="btn btn--reset-password btn--reset-password-change">
          Reset my password
        </button>
      </form>

      <div class="reset-password__message-container">
        <p class="reset-password__message">
          Sorry but this link already expired. Please try a new reset password
          link.
        </p>
        <button class="btn btn--forgot-password btn--go-to-login">
          Go back to login page
        </button>
      </div>
    </main>
  </body>
</html>
