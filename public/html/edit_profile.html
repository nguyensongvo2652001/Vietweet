<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/general.css" />
    <link rel="stylesheet" href="../css/buttons.css" />
    <link rel="stylesheet" href="../css/modal.css" />
    <link rel="stylesheet" href="../css/edit_profile.css" />
    <link rel="stylesheet" href="../css/confirm_delete.css" />
    <title>Document</title>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div class="backdrop"></div>

    <div class="modal edit-profile">
      <header class="edit-profile__header">
        <ion-icon name="close-outline" class="edit-profile__close"></ion-icon>
        <h2 class="edit-profile__title">Edit profile</h2>
        <button class="btn btn--save-profile">Save</button>
      </header>
      <div class="edit-profile__images">
        <div class="edit-profile__background-container">
          <img
            class="edit-profile__background"
            src="../img/users/backgrounds/default.jpg"
          />
          <label>
            <input type="file" style="display: none" />
            <ion-icon
              name="camera-outline"
              class="edit-profile__background-change-icon"
            ></ion-icon>
          </label>
        </div>

        <div class="edit-profile__avatar-container">
          <img
            class="edit-profile__avatar"
            src="../img/users/avatars/default.jpg"
          />
          <label>
            <input type="file" style="display: none" />
            <ion-icon
              name="camera-outline"
              class="edit-profile__avatar-change-icon"
            ></ion-icon>
          </label>
        </div>
        <div class="edit-profile__avatar-spacer"></div>
      </div>

      <form class="edit-profile__form">
        <div class="edit-profile__form-element">
          <label class="edit-profile__form-label" for="name">Name</label>
          <input
            class="edit-profile__form-input"
            id="name"
            type="text"
            class="name-input"
          />
        </div>

        <div class="edit-profile__form-element">
          <label class="edit-profile__form-label" for="bio">Bio</label>
          <input
            class="edit-profile__form-input"
            id="bio"
            type="text"
            class="bio-input"
          />
        </div>

        <div class="edit-profile__form-element">
          <label class="edit-profile__form-label" for="location"
            >Location</label
          >
          <input
            class="edit-profile__form-input"
            id="location"
            type="text"
            class="location-input"
          />
        </div>

        <div class="edit-profile__form-element">
          <label class="edit-profile__form-label" for="website">Website</label>
          <input
            class="edit-profile__form-input"
            id="website"
            type="text"
            class="website-input"
          />
        </div>
      </form>

      <button class="btn btn--delete-account">Delete account</button>
    </div>
  </body>
</html>
